

<head >
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class=background-image>
 
    <div class="container-full-height">
        <div class="col-lg-4 ">
            <div class="card barra-Formulario animated-form"> <!-- Aplicamos la clase personalizada para la barra de inicio de sesión -->
                <div class="card-header text-white text-center"> <!-- Cambiamos el color de fondo y texto del encabezado -->
                    <h3 class="mb-0">Formulario de Contacto</h3>
                </div>
                <div class="card-body mb-4 bg-light"> <!-- Cambiamos el color de fondo de la card-body -->
                <form [formGroup]="contactoForm" (submit)="enviarContacto()">
                <div class="form-group">
                     <label for="nombre">Nombre:</label>
                        <input
                             type="text" 
                             class="form-control"
                             id="nombre"
                             formControlName="nombre"
                             placeholder="Nombre">

                             <label for="email">Correo Electrónico:</label>
                             <input 
                             type="email" 
                             id="email"
                              formControlName="email"
                              class="form-control" />
                        </div>

                        <label for="mensaje">Mensaje:</label>
      <textarea
        id="mensaje"
        formControlName="mensaje"
        rows="4"
        placeholder="Comentarios"
        class="form-control"
      ></textarea>
              
                        <button type="submit" class="btn boton-enviarmensaje btn-block mt-3" 
                       >Enviar Mensaje</button> <!-- Aplicamos la clase personalizada para el botón -->
                    </form>
                
            </div>
       
            <div class="barra-recorrido"></div>
        </div>
        
    
   
    </div>

      <div class="col-md-auto" style="text-align: right;">
        <button type="submit">Enviar Mensaje</button>
        
      </div> 
  </div>
</body>
