<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-14">
  <table class="table table-dark">
      <thead>
        ...
      </thead>

      <tbody>
        <tr class="table-active">
          ...
        </tr>
        <tr>
          
        </tr>
        <tr>
          <th scope="row">id</th>
          <td colspan="2" class="table-active">Nombre</td>
          <td colspan="3" class="table-active">Email</td>
          <td colspan="4" class="table-active">TipoDocumento</td>
          <td colspan="5" class="table-active">NumerodeDocumento</td>
          <td colspan="6" class="table-active">Rol</td>
          <td colspan="7" class="table-active">Estado</td>
          <td colspan="8" class="table-active text-center">Acciones </td>
        </tr>
        @for (usuario of usuarios; track $index) {
      <tr>
          <th scope="row">{{$index}}</th>
          <td colspan="2" class="table-active">{{usuario.nombre}}</td>
          <td colspan="3" class="table-active">{{usuario.email}}</td>
          <td colspan="5" class="table-active">{{usuario.tipoDocumento}}</td>
          <td colspan="6" class="table-active">{{usuario.numeroDocumento}}</td>
          <td colspan="7" class="table-active"> 
            <select  
            class="form-control"
            (change)="actualizarRol(usuario)"
            > 
            @for (rol of roles; track $index) { 
              <option [value]="rol">{{ rol }}</option>
            }
            </select>
            {{usuario.rol}}
          </td>
          <td colspan="8" class="table-active">{{usuario.estado}}</td>
          <td colspan="9" class="table-active text-center"> 
            <a class="btn btn-outline-danger btn-sm m-2" 
            (click)="eliminarUsuario(usuario._id)">
              <svg 
              xmlns="http://www.w3.org/2000/svg" 
              fill="none" 
              viewBox="0 0 24 24" 
              stroke-width="1.5" 
              stroke="currentColor" 
              class="w-1 h-1">
                <path 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                d="M15 12H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
              Eliminar</a> 
          </td>
  
       </tr>
      }
      </tbody>
    </table>
  </div>
  </div>

  <div>
    <div class="col-md-auto" style="text-align: right;">  
      <button class="btn btn-primary"  (click)="funcionAbrir()" >Agregar</button>
    </div>
      <app-modal [aModal]="modalAbrir" (cModalevent)="funcionCerrar()">
        <!-- <app-agregarusuarios (cerrarform)="cerrarboton($event)" (mostrarUsuario)="recibirData($event)">
        </app-agregarusuarios> -->
    </app-modal>
  </div>
